{% extends 'layout.html' %}
{% load static %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/classregister.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/06532b8c54.js" crossorigin="anonymous"></script>
{% endblock %}

{% block title %}
Register
{% endblock %}

{% block body %}
    <form action="{% url 'classregister' %}" method="post">
        {% csrf_token %}
        <div class="steps-sec">
            <div class="steps-div">
                <div class="step-circle" id="step-circle1"></div>
                <p>Part 1</p>
                <div class="line"></div>
            </div>
            <div class="steps-div">
                <div class="step-circle" id="step-circle2"></div>
                <p>Part 2</p>
                <div class="line"></div>
            </div>
            <div class="steps-div">
                <div class="step-circle" id="step-circle3"></div>
                <p>Part 3</p>
            </div>
        </div>

        <div class="container">
            <h1>სკოლისა და კლასის დეტალები:</h1>
            <label for="school">სკოლის სახელი</label>
            <input type="text" id="school" name="school" required>

            <label for="city">ქალაქი / რაიონი</label>
            <input type="text" id="city" name="city" required>

            <label for="class_name">კლასი (მაგ. 9დ კლასი)</label>
            <input type="text" id="class_name" name="class" required>

            <label for="pupil_count">მოსწავლეთა რაოდენობა</label>
            <input type="number" id="pupil_count" name="pupil_count" required>

            <label for="other_people_count">სხვა თანხმლები პირების რაოდენობა</label>
            <input type="number" id="other_people_count" name="other_people_count" required>

            <button id="submit" type="button">შემდეგი <i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <div class="register2" style="display: none;">
            <h1>ექსკურიის დეტალები:</h1>
            <label for="date">სასურველი თარიღი</label>
            <input type="date" id="date" name="excursion_date" required>

            <label for="location">დანიშნულების ადგილი</label>
            <input type="text" id="location" name="location" required>

            <label for="transport">ტრანსპორტირების ტიპი</label>
            <input type="text" id="transport" name="transportation" required>

            <label for="duration">ექსკურსის სავარაუდო ხანგრძლივობა</label>
            <input type="text" id="duration" name="proboble_length" required>

            <button type="button">შემდეგი <i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <div class="register3" style="display: none;">
            <h1>ბიუჯეტი:</h1>
            <label for="budget">ბიუჯეტი თითო მოსწავლეზე</label>
            <input type="number" id="budget" name="budget" min="10" required>

            <label for="food">კვების მოთხოვნები</label>
            <input type="text" id="food" name="food" required>

            <label for="activities">დამატებითი აქტივობები</label>
            <input type="text" id="activities" name="activities" required>

            <label for="comment">კომენტარი</label>
            <textarea id="comment" name="comment"></textarea>

            <button id="last-btn" type="submit">დასრულება <i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </form>

    <script src="{% static 'js/classregister.js' %}"></script>
{% endblock %}

{% extends 'layout.html' %}
{% load static %}


{% block head %}
    <!-- აქ ვწერთ რაც იწერება head ტეგში -->
    <link rel="stylesheet" href="{% static 'css/classregister.css' %}">
{% endblock %}

    <!-- ამის შიგნით ვწერთ რაც იწერება title ტეგში -->
{% block title %}

{% endblock %}

{% block body %}

     <div class="steps-sec">
    <div class="steps-div">
        <div class="step-circle"></div>
        <p>Part 1</p>
        <div class="line"></div>
    </div>
    
    <div class="steps-div">
        <div class="step-circle"></div>
        <p>Part 2</p>
        <div class="line"></div>
    </div>

    <div class="steps-div">
        <div class="step-circle"></div>

    </div>
</div>

    <div class="container">
        <h1>სკოლისა და კლასის დეტალები:</h1>
        <form>
        <label for="school">სკოლის სახელი</label>
        <input type="text" id="school">
        <label for="city">ქალაქი / რაიონი</label>
        <input type="text" id="city">
        <label for="class">კლასი (მაგ. 9დ კლასი)</label>
        <input type="text" id="class">
        <label for="class">მოსწავლეთა რაოდენობა</label>
        <input type="text" id="class">
        <label for="class">სხვა თანხმლები პირების რაოდენობა (მაგ. მშობლები, მასწავლებლები და ასშ)</label>
        <input type="text" id="class">

    </div>

    <script src="{% static 'js/classregister.js' %}"></script>
{% endblock %}

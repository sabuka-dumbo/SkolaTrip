{% extends 'layout.html' %}
{% load static %}


{% block head %}
    <!-- აქ ვწერთ რაც იწერება head ტეგში -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian&display=swap" rel="stylesheet">
{% endblock %}

    <!-- ამის შიგნით ვწერთ რაც იწერება title ტეგში -->
{% block title %}
Login
{% endblock %}

{% block body %}
    <!-- აქ ვწერთ რაც იწერება body ტეგში -->

    <div class="page-wrapper">
        <!-- Image on the left (hidden on small screens) -->
        <div class="side-image">
            <img src="{% static 'pics/school_trip.jpg' %}" alt="School Trip">
        </div>
    
        <!-- Login form on the right -->
        <form class="form-cont" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="login-cont">
                <h2>SkolaTrip შესვლა</h2>
    
                <label>ელ-ფოსტა</label>
                <input type="email" required>
    
                <label>პაროლი</label>
                <input type="password" required>
    
                <button class="login-btn">შესვლა</button>
                <p>არ გაქვს ანგარიში? <a href="{% url 'register' %}">დარეგისტრირდი აქ</a></p>
            </div>
        </form>
    </div>
    
               
            
      
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}
